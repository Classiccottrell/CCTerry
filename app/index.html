<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/Brand">
  <head>
    <!-- Site Title -->
    <title>Site Name | Page Title</title>
    <meta name="description" content="Page description. No longer than 155 characters." />

    <!-- Sets the character set, which speeds up rendering -->
    <meta charset="utf-8">

    <!-- Instructs IE to use the latest supported mode with edge mode and Google Chrome Frame -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"> 

    <!-- Sets the viewport to be responsive -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- Schema.org markup for Google+ --> 
    <meta itemprop="name" content="Page Title"> 
    <meta itemprop="description" content="Page description. No longer than 155 characters."> 
    <meta itemprop="image" content="http://placehold.it/200&text=Image">

    <!-- Open Graph Tags - http://ogp.me/ -->
    <meta property="og:title" content="Page Title" />
    <meta property="og:site_name" content="Site Name" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://www.example.com" />
    <meta property="og:image" content="http://placehold.it/200&text=Image" />
    <meta property="og:description" content="Page description. No longer than 155 characters." />

    <!-- CSS -->
    <link href="/app/css/app.css" rel="stylesheet">

    <!-- Javascript -->
    <script src="//tagga-prod-images.s3.amazonaws.com/js/foundation/vendor/custom.modernizr.js.gz" async></script>

    <!--script src="//tagga-twt.s3.amazonaws.com/form/0.1.0/taggaform.min.js"></script-->

  </head>

</html>
