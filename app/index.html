<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/Brand" class="no-js">
  <head>
    <!-- Site Title -->
    <title>Site Name | Page Title</title>
    <meta name="description" content="Page description. No longer than 155 characters." />

    <!-- Sets the character set, which speeds up rendering -->
    <meta charset="utf-8">

    <!-- Instructs IE to use the latest supported mode with edge mode and Google Chrome Frame -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"> 

    <!-- Sets the viewport to be responsive -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- Schema.org markup for Google+ --> 
    <meta itemprop="name" content="Page Title"> 
    <meta itemprop="description" content="Page description. No longer than 155 characters."> 
    <meta itemprop="image" content="http://placehold.it/200&text=Image">

    <!-- Open Graph Tags - http://ogp.me/ -->
    <meta property="og:title" content="Page Title" />
    <meta property="og:site_name" content="Site Name" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://www.example.com" />
    <meta property="og:image" content="http://placehold.it/200&text=Image" />
    <meta property="og:description" content="Page description. No longer than 155 characters." />

    <!-- CSS -->
    <link href="/app/css/app.css" rel="stylesheet">

    <!-- Javascript -->
    <script src="//tagga-prod-images.s3.amazonaws.com/js/foundation/vendor/custom.modernizr.js" async></script>

  </head>
  <body ng-app="tagga-form">  <!-- Content goes here -->
    <div class="row">
      <div class="large-12 columns">
        <h2>Hello World</h2>
        <hr />
      </div>
    </div>

    <tagga-form model="contact">
        <div>
            <tagga-input name="username" minlength="2" maxlength="10" required placeholder="Username"></tagga-input>
        </div>
        <tagga-input name="first-name" required div-class="large-6 columns"></tagga-input>
        <tagga-input name="middle_name"  div-class="large-6 columns"></tagga-input>
        <tagga-input name="lname" required label="Last Name" ></tagga-input>
        <tagga-input name="email" type="email" required></tagga-input>

        <tagga-sms-opt-in name="mobileOptIn" shortcode="82442" keyword="GORDMANS" div-class="large-12 columns" label="Custom SMS opt-in label"></tagga-sms-opt-in>

        <tagga-email-opt-in name="emailOptIn" list-id="a165b43276c2b5889" for="email"></tagga-email-opt-in>

        <div class="large-12 columns">
            <input type="submit" value="Submit">
        </div>
    </tagga-form>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="/app/js/app.js"></script>
    <!-- Uncomment to use Tagga Form -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="//tagga-twt.s3.amazonaws.com/form/0.1.0/taggaform.min.js"></script>
    <!--<script src="http://localhost:5001/scripts/scripts.36979d99.js"></script>-->
  </body>
</html>
